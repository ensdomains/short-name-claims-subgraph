specVersion: 0.0.3
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: ropsten
    source:
      address: "0x178dc714ac0121577d025a0cf4dcd396f4f08ec3"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - ClaimSubmitted
        - ClaimApproved
        - ClaimDeclined
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: ClaimSubmitted(string,bytes,uint256,address,string)
          handler: handleClaimSubmitted
        - event: ClaimStatusChanged(indexed bytes32,uint8)
          handler: handleClaimStatusChanged
      file: ./src/mapping.ts
