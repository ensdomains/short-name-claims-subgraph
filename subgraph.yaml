specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: ropsten
    source:
      address: "0x0b74a518f10d6daf90c0c1aeabec2ffe851ccfa5"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - ClaimSubmitted
        - ClaimApproved
        - ClaimDeclined
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: ClaimSubmitted(string,bytes,uint256,address)
          handler: handleClaimSubmitted
        - event: ClaimApproved(bytes32)
          handler: handleClaimApproved
        - event: ClaimDeclined(bytes32)
          handler: handleClaimDeclined
      file: ./src/mapping.ts
